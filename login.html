<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/periodic-table.png">
    <!-- >>>>>>>>>>>>>>>>>>>> CSS LINK <<<<<<<<<<<<<<<<<<< -->
    <link rel="stylesheet" href="login.css">
    <!-- >>>>>>>>>>>>>>>>>>>> BOOT STRAP <<<<<<<<<<<<<<<<<<< -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- >>>>>>>>>>>>>>>>>>>> ICON LINK <<<<<<<<<<<<<<<<<<< -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



</head>

<body>

    <div class="cuntainer" style="background-image: url(img/bg-login.jpg); background-repeat:no-repeat; background-size: cover;">
        <img class="logo" src="img/bg-r-logo.png" alt="logo image">
        <h1 class="hading">To Get <br> Knowledge.</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="main">
                    <div class="c2">
                        <img class="logo2" src="img/bg-r-logo.png" alt="logo image">
                        <h1 class="heding2">Knowledge.</h1>
                        <p class="para">Login using social media to <br><span style="margin-right: 80px;"> get quick
                                access</span></p>
                        <button style="background-color: rgb(30, 64, 157);"
                            class="fab fa-facebook btn btn-primary but">&nbsp;&nbsp;Login with Facebook</button>
                        <br><br>
                        <button class="fab fa-twitter btn btn-primary but">&nbsp;&nbsp;Login with Twitter</button>
                        <br><br>
                        <button class="fab fa-google-plus btn btn-danger but">&nbsp;&nbsp;Login with Facebook</button>
                    </div>

                    <div class="c3">
                        <h4 style="font-size: 30px; font-weight: bold; margin-top: 30px;">Login to your account</h4>
                        <p class="font-weight-bold">Don't have an account? <a href="singup.html">Sign Up Free!</a></p>
                        <input class="inp" type="email" placeholder="Email Address">
                        <br><br>
                        <div class="password-container">
                            <input class="inp" type="password" class="password-field" placeholder="Password">
                            <i class="eye-icon fa fa-eye" aria-hidden="true"
                                onclick="togglePasswordVisibility(this)"></i>
                            <div>
                                <div style="display: inline-block; margin-left: -10px;">
                                    <label class="font-weight-bold" for="myCheckbox">Remember me</label>
                                    <input type="checkbox" id="myCheckbox" name="myCheckbox">
                                </div>
                                <div style="display: inline-block; margin-left: 150px;">
                                    <i><a href="">Forgot Password?</a></i>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <button class="btn btn-primary but2">Login with email</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(icon) {
            var input = icon.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>




</body>

</html>
